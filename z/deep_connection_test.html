<script type="text/javascript">
    /*判断是IOS还是Android机型*/
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    console.log('是否是Android：' + isAndroid);
    console.log('是否是iOS：' + isiOS);

    /*判断是否微信浏览器内打开*/
    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        console.log(ua);//mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
    if(isWeiXin()){
        document.getElementById("rs").innerHTML="微信浏览器";
        console.log(" 是来自微信内置浏览器")
    }else{
        document.getElementById("rs").innerHTML="不是微信浏览器";
        console.log("不是来自微信内置浏览器")
    }


    /*此页面在APP中是native还是H5*/
    var deeplink_ios_web = "https://api.fotilestyle.com/ft/path/web/";
    var deeplink_ios_native = "https://api.fotilestyle.com/ft/path/recipe/";
    var deeplink_android_web = "fotile://api.fotilestyle.com/ft/web/";
    var deeplink_android_native = "fotile://api.fotilestyle.com/ft/native/";

    /*获取页面参数*/
    var refid = "100";
    var urlString = "http://h5.fotilestyle.com/fotilestyle-test/html/menu-inpage.html?id=100";
    var imageURL = "https://fotile-iotcloud-test.oss-cn-hangzhou.aliyuncs.com/avatars/4796a1d4-0c0a-4ada-9fc6-502567e7adb9.jpg";
    var shareTitle = "剁椒芋艿";
    var shareSubTitle = "剁椒芋艿2";
    var descripe="?refid=" + encodeURIComponent(refid) + "&urlString=" + encodeURIComponent(urlString) + "&imageURL" + encodeURIComponent(imageURL) + "&shareTitle" + encodeURIComponent(shareTitle) +"&shareSubTitle" + encodeURIComponent(shareSubTitle);
    var test="?action=menupage&refid=233";

    /*链接+传参*/
    if(isiOS==true){
        var deeplink_ios_web_url = deeplink_ios_web + test;
        var deeplink_ios_native_url = deeplink_ios_native + test ;
        $("#deeplink_ios_native").on('click',function () {
            alert(deeplink_ios_native_url);
            window.location.href=deeplink_ios_native_url;
        });
        $("#deeplink_ios_web").on('click',function () {
            alert(deeplink_ios_web_url);
            window.location.href=deeplink_ios_web_url;
        });
    }
    if(isAndroid==true){
        var deeplink_android_web_url = deeplink_android_web + descripe;
        var deeplink_android_native_url = deeplink_android_native + descripe ;
        $("#deeplink_android_native").attr('href',deeplink_android_native_url);
        $("#deeplink_android_web").attr('href',deeplink_android_web_url);
    }
</script>
