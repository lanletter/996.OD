<!DOCTYPE html>
<html>

<head>
    <title>场馆详情</title>
    <meta charset="utf-8">
    <meta name='viewport'
          content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum-scale=1.0,telephone=yes'>

    <script src="../js/tingyun-rum.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css?ver=420">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/sitedetail.css?ver=420">
    <link rel="stylesheet" type="text/css" href="../css/mobiscroll.core-2.6.2.css?ver=420">
    <link rel="stylesheet" type="text/css" href="../css/mobiscroll.animation-2.6.2.css?ver=420">

        window._vds = _vds;

            _vds.push(['setAccountId', '80624a28abff7348']);
            (function () {

                vds.type = 'text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);

</head>

<body>
<div class="site">
    <header class="header pb216">
        <div class="header__main">
            <div class="site-img img"></div>
            <h3></h3>
        </div>
        <!--<div class="header__opt">-->
        <!--<span class="view-count"><i></i><strong></strong></span>-->
        <!--<span class="favorite-count" id="star"><strong>4321</strong></span>-->
        <!--</div>-->
        <div class="site-info info">
            <p class="des"></p>
            <ul class="ulinfo">
                <p class="title">场馆信息</p>
                <li class="address">
                    <div>
                        <p>
                            <strong>场馆地址</strong>
                            <span></span>
                        </p>
                        <a href="" id="foo" class="to-map"></a>
                    </div>
                </li>
                <li class="tel">
                    <div>
                        <p>
                            <strong>场馆电话</strong>
                            <span></span>
                        </p>
                        <a href="#" class="to-call"><i></i></a>
                    </div>
                </li>
                <li class="service-time">
                    <div>
                        <p>
                            <strong>服务时间</strong>
                            <span>全年 <time></time></span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="site-pic">
            <h3 class="section-title">场馆图集</h3>
            <div id="swipers">
                <div class="swiper-container2">
                    <div class="swiper-wrapper">

                    </div>
                </div>
                <ul class="pagination"></ul>
            </div>
        </div>


        <div class="site-service clearfix">
            <h3 class='section-title'>场馆服务</h3>
            <ul>
            </ul>
        </div>

    </header>

    <div class="order-byn mark"><a>立即预约</a></div>
    <div class="order-pop">
        <div class="pop">
            <!--<p class="title">立即预约</p>-->
            <ul>
                <li>
                    <span class="key first">您的姓名</span>
                    <input class="name" type="text" placeholder="姓名" readonlyunselectable="on">
                </li>
                <li>
                    <span class="key">联系方式</span>
                    <input type="tel" class="tel" placeholder="手机号码" readonlyunselectable="on">
                </li>
                <li style="border: none;">
                    <div class="order-type">
                        <span class="key">预约类型</span>
                        <div>
                            <button value="1" class="type-btn">场地参观<a style="display: none">1</a></button>
                            <button value="2" class="type-btn">场地租赁<a style="display: none">2</a></button>
                            <button value="3" class="type-btn">定制课程<a style="display: none">3</a></button>
                        </div>
                    </div>
                </li>
                <li>
                    <span class="key">预约时间</span>
                    <input type="text" class="order-time" placeholder="（日期时间选择框，精确到小时）" readonlyunselectable="on">
                </li>
                <li>
                    <span class="key">备注</span>
                    <input type='text' class="des" placeholder="输入备注信息" style="margin-bottom: 0;" readonlyunselectable="on">
                </li>
            </ul>
            <a class="dark-btn do-order">提交</a>
            <span class="close">返回详情</span>
        </div>
    </div>
</div>
<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/api.js'></script>
<script type="text/javascript" src='../js/loadcomment.js'></script>
<script type="text/javascript" src='../js/ft.js'></script>
<script type="text/javascript" src='../js/mobiscroll.core-2.6.2.js'></script>
<script type="text/javascript" src='../js/swiper.jquery.min.js'></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/url.js"></script>
<script src="../js/UMAnalytics.js"></script>
<!--<script src="../js/alertdiy.js"></script>-->
<script type="text/javascript">
    //记录是否阻止滚动
    var disableScroll = false;
    //如果弹出对话框时，底层的视图就不让滚动了
    document.addEventListener('touchmove', function (e) {
        if (disableScroll) {
            e.preventDefault();
        }
    }, false);
    $(function () {
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        var id = GetQueryString("id");

        $api.post(urlport + 'store/detail', {
            id: id
        }, function (res) {
            data = res.data;
            console.log(data);

            $("#foo").on("click", function () {
                var id = data.id;
                var lng = data.lng;
                var lat = data.lat;
                var sitename = data.storeName;
                var urlstr = "http://h5.fotilestyle.com/html/map.html?id=" + id + "&" + "lng=" + lng + "&" + "lat=" + lat + "&" + "sitename=" + sitename;
                //alert(urlstr);
                window.location.href = encodeURI(urlstr);
                //alert(encodeURI(urlstr));
                return false;
            });

            var $header = $('.header');
            $api.imgAdapt($header.find('.header__main .site-img'), data.titlePicture.path, 4 / 3);
            $header.find('h3').text(data.storeName);
            $header.find('.view-count').text(data.viewCount);
            $header.find('.favorite-count').text(data.likeCount);
            $header.find('.des').html(data.storeDesc);
            $header.find('.address span').text(data.detailAddress);
            $header.find('.tel span').text(data.tel);
            $header.find('.to-call').attr('href', 'tel:' + data.tel);
            $header.find('.service-time time').text(data.serviceTime);
            $('.site-service ul').html(data.remark);

            /* 判断是否能预约场馆 */
            if (data.type == 1) {
                $(".mark").show();
            } else {
                $(".mark").hide();
            }

            /*title取值*/
            var txt = data.title;
            if (txt == undefined) {
                $('head title').text("场馆详情");
            } else {
                $('head title').text(data.title);
            }

            /*友盟埋点-页面访问*/
            var isuserid;//登录判断
            if(userid !==1 && userid !=="1"){ isuserid = "是"; }else { isuserid = "否"; }
            console.log(isuserid);
            UMAnalyticsAgent.trackWithProperty("h5页面访问",{
                "页面类型":"场馆详情页",
                "页面名称": data.storeName,
                "是否登录":isuserid
            });

//      data.storeServices.forEach(function(item, index) {
//        var item = $('<li>' + item.serviceName + '</li>');
//        $('.site-service ul').append(item);
//      });

            if (data.storePictures.length == 0) {
                $(".site-pic").css({display: "none"});
            }
            /*图集*/
            data.storePictures.forEach(function (item, index) {
                if (item.remark != null) {
                    var img = $('<div class="swiper-slide">\
                    <figure>\
                <div class="imgbox" style="background-image:url(' + item.picture.path + ') "></div>\
                <figcaption>' + item.remark + '</figcaption>\
                </figure>\
                </div>');
                } else {
                    var img = $('<div class="swiper-slide">\
                    <figure>\
              <img class="overlayimg" src="../img/Overlay Copy 2.png">\
              <img src="' + item.picture.path + '">\
              </figure>\
              </div>');
                }
                $('.swiper-wrapper').append(img);

            });

            /*轮播图效果*/
            var swiper2 = new Swiper('.swiper-container2', {
                slidesPerView: 'auto',
                centeredSlides: true,
                paginationClickable: true,
                spaceBetween: 20,
                observer: true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents: false,//修改swiper的父元素时，自动初始化swiper
                onSlideChangeEnd: function (swiper) {
                    swiper.update();
                    swiper2.startAutoplay();
                },
                pagination: '.pagination',
                paginationType: 'custom',
                paginationCustomRender: function (swiper, current, total) {
                    var _html = '';
                    for (var i = 1; i <= total; i++) {
                        if (current == i) {
                            _html += '<li class="swiper-pagination-custom active"></li>';
                        } else {
                            _html += '<li class="swiper-pagination-custom"></li>';
                        }
                    }
                    return _html;//返回所有的页码html
                }
            });


            $('.mark').on('click', function () {
                $('.order-pop').show();
                $('.name').val("");
                $('.tel').val("");
                $('.order-type button').removeClass('check');
                $('.order-time').val("");
                $('.des').val("");
                disableScroll = true;//禁止滚动
                $("html,body").css({overflow: "hidden"}); //禁用滚动条
                $(".mark").hide();
            });


            +function () {
                var curr = new Date().getFullYear();
                var opt = {
                    display: "bottom",
                    lang: "zh",
                    maxDate: new Date(2100, 3, 10, 9, 22),
                    minDate: new Date(),
                    mode: "scroller",
                    preset: "datetime",
                    stepMinute: 5,
                    theme: "ios"
                };

                $('.order-time').val('').scroller('destroy').scroller(opt);
            }();

            +function () {
                $('.order-type').on('click', 'button', function (e) {
                    $(e.target).toggleClass('check');
                })
            }();

            $('.do-order').on('click', function () {
                var orderInfo = $('.pop'),
                    name = orderInfo.find('.name').val().trim(),
                    tel = orderInfo.find('.tel').val().trim(),
                    type = orderInfo.find('.order-type .check').text(),
                    time = orderInfo.find('.order-time').val().trim(),
                    des = orderInfo.find('.des').val();

                /*时间戳转时间*/
                var str = time.toString();
                str = str.replace(/-/g, '/');
                var date = new Date(str);
                var time2 = date.getTime(str);

                if (!name) {
                    alert('请输入姓名');
                    return;
                }
                if (!tel || !/^\d{7,}$/.test(tel)) {
                    alert('请正确输入联系方式');
                    return;
                }
                if (orderInfo.find('.order-type .check').length == 0) {
                    alert('请选择预约类型');
                    return;
                }
                var typestring = orderInfo.find('.order-type .check a').text();
                // if(typestring=="场地参观"){
                //     type=1;
                // }else if(typestring=="场地租赁"){
                //     type=2;
                // }else if(typestring=="定制课程"){
                //     type=3;
                // }
                if (!time) {
                    alert('请选择预约时间');
                    return;
                }

                console.log({
                    name: name,
                    tel: tel,
                    serviceId: typestring,
                    time: time2,
                    remark: des,
                    storeId: data.id
                });
                $api.post(urlport + 'user/appoint', {
                    name: name,
                    tel: tel,
                    serviceId: typestring,
                    time: time2,
                    remark: des,
                    storeId: data.id
                }, function (data) {
                    console.log(data);
                    $('.order-pop').hide();
                    disableScroll = false;//允许滚动
                    $("html,body").css({overflow: "auto"}); //启用滚动条
                    $api.toast('提交成功！感谢您的预约，我们将在24小时内与您电话联系！谢谢！', 3000)
                })
            });
            $('.close').on('click', function () {
                $('.order-pop').hide();
                $(".mark").show();
                disableScroll = false;//允许滚动
                $("html,body").css({overflow: "auto"}); //启用滚动条
            });

            /*微信分享链接专用*/
            var sharetitle = data.storeName;
            var sharedesc;
            var contents = $(".site-info .des").text().replace(/[\r\n]/g, "").replace(/(^\s+)|(\s+$)/g, "").replace(/\s/g, "");
            var count = contents.length;
            if (count > 40) {
                var nr = contents.substring(0, 40) + "...";
                sharedesc = nr;
            } else {
                sharedesc = contents;
            }
            var shareimg = data.titlePicture.path;
            var sharestr = data.url;
            var sharelink = sharestr.replace(/api/, "h5");
            console.log(sharetitle + "|" + shareimg + "|" + sharelink + "|" + sharedesc);
            $.ajax({
                type: 'GET',
                url: urlport + 'wx/wxConfig.json?url=' + encodeURIComponent(window.location.href.split('#')[0]),
                success: function (data) {
                    console.info(data.appId);
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: data.appId, // 必填，公众号的唯一标识
                        timestamp: data.timestamp, // 必填，生成签名的时间戳
                        nonceStr: data.nonceStr, // 必填，生成签名的随机串
                        signature: data.signature,
                        jsApiList: [
                            "onMenuShareTimeline",
                            "onMenuShareAppMessage",
                            "onMenuShareQQ",
                            "onMenuShareWeibo",
                            "onMenuShareQZone"
                        ]
                    });
                    wx.ready(function () {
                        //分享给朋友圈
                        wx.onMenuShareTimeline({
                            title: sharetitle, // 分享标题
                            link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                            imgUrl: shareimg, // 分享图标
                            success: function () {
                                // 用户确认分享后执行的回调函数
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数
                            }
                        });
                        //分享给朋友
                        wx.onMenuShareAppMessage({
                            title: sharetitle, // 分享标题
                            desc: contents, // 分享描述
                            link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                            imgUrl: shareimg, // 分享图标
                            type: '', // 分享类型,music、video或link，不填默认为link
                            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                            success: function () {
                                // 用户确认分享后执行的回调函数
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数
                            }
                        });
                    });
                },
                error: function (xhr, type) {
                    //alert(111);
                }
            })
        });
    });
</script>
</body>

</html>
