<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德地图</title>
    <style>
        body,#mapContainer{
            margin:0;
            height:100%;
            width:100%;
            font-size:12px;
        }
    </style>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=0b89602f69630271d0099584aa5a0e2d"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script>
        function init() {
            var map = new AMap.Map("mapContainer", {
                resizeEnable: true,
                zoom: 18,
                center:[121.450728,31.209333]
            });
            var marker = new AMap.Marker({
                map:map,
                position:[121.450728,31.209333]
            })
            marker.setLabel({
                offset: new AMap.Pixel(20, 10),//修改label相对于maker的位置
                content: "点击蓝色气球打开高德地图"
            });
            marker.on('click',function(e){
                marker.markOnAMAP({
                    name:'方太生活家上海体验馆',
                    position:marker.getPosition()
                })
            });
            map.addControl(new AMap.ToolBar());
            if(AMap.UA.mobile){
                document.getElementById('button_group').style.display='none';
            }
        }
    </script>
</head>
<body onload="init()">
<div id="mapContainer" ></div>
</body>
</html>
