<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
    <meta charset="utf-8">
    <!-- 这是个iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name='viewport'
          content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum-scale=1.0'>
    <!-- DNS预解析-->
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <script src="../js/tingyun-rum.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css?ver=403">
    <link rel="stylesheet" type="text/css" href="../css/findpwd.css?ver=403">
</head>
<body>
<div class="divbreak"></div>
<ul class="ulstyle">
    <li class="txtbig">请输入注册时的手机号</li>
    <li class="edit">
        <input placeholder="手机号" id="phonenum" maxlength="11"/>
        <img src="../img/findx.png" id="delete1" style="display:none;">
        <p class="warn2" style="display:none;">手机号码不正确，请重新输入</p>
    </li>
    <li>
        <span class="nextbtn">下一步</span>
    </li>
    <li class="txtsmall">若手机已无法使用请联系客服</li>
</ul>
</body>
<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/alertdiy.js'></script>
<script type="text/javascript" src='../js/jquery.cookie.js'></script>
<script>
    /*获取url*/
    var h5url = $.cookie('h5url');
    $.cookie('h5url', h5url);
//  alert(h5url);

    /*输入框选中效果*/
    $(document).ready(function () {
        $("#phonenum").focus(function () {
            $("#delete1").css("display", "block");
            $(".warn2").css("display", "none");
            $(".edit").removeClass("bdred");
            $("#delete1").click(function () {
                $("#phonenum").val("");
                $("#delete1").css("display", "none");
            });
            $("#phonenum").keyup(function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).bind("paste", function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).css("ime-mode", "disabled");
        });
        $("#phonenum").blur(function () {
            if ($("#phonenum").val() == "") {
                $("#delete1").css("display", "none");
            }
        });
    });

    $(".nextbtn").click(function () {
        if (!loginInputValid()) return;
        $.cookie('phonenum', $("#phonenum").val());
        var buyurl = "findpwd2.html";
        console.log(buyurl);
        window.location.href = buyurl;
    });
    function loginInputValid() {
        var phone = document.getElementById('phonenum').value;
        if (!(/^1[0-9]{10}$/.test(phone))) {
            document.getElementById("phonenum").value = "";
            $("#delete1").css("display", "none");
            $(".warn2").css("display", "block");
            $(".edit").addClass("bdred");
            return false;
        }
        return true;
    }
</script>
</html>
