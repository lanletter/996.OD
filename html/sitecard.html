<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 这是个iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!-- 全屏显示-->
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- 不要让设备识别电话号码和邮箱地址-->
  <meta content="telephone=no,email=no" name="format-detection">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
  <!-- DNS预解析-->
  <meta content="on" http-equiv="x-dns-prefetch-control">
  <link href="../css/common/reset.css" rel="stylesheet">
  <link href="../css/sitecard.css" rel="stylesheet">
  <title>核销卡券</title>
</head>
<body>
<div class="elbox">
  <h4>即将核销下述卡券</h4>
  <div class="blackbox">
    <span class="title" v-html="voucherdata.title"></span>
    <p v-html="voucherdata.remark">限定使用场馆：上海体验馆、慈溪体验店、上海田林体验店、北京中塔体验店</p>
    <span class="endtime">有效期限至 <span v-html="dateFormat(voucherdata.endDate)">2018/3/3</span></span>
  </div>
  <ul class="info">
    <li>
      <span>用户昵称</span>
      <p v-html="userinfo.nickName">小张</p>
    </li>
    <li>
      <span>用户手机号</span>
      <p v-html="userinfo.tel">12445646464</p>
    </li>
    <li>
      <span>券码</span>
      <p v-html="voucherdata.voucherNo">8572 3942 3491 4272</p>
    </li>
  </ul>
  <button @click="openbox" class="openbox">核销</button>
  <div class="shadowbg" v-if="isshow==true">
    <div class="whitebox">
      <img @click="closebox" class="closebox" src="../img/closex.png">
      <span class="title">请输入核销密钥</span>
      <input placeholder="输入秘钥" type="text" v-model="password" value="">
      <textarea placeholder="备注（选填）" v-model="coderemark"></textarea>
      <button @click="submit" class="submit">确认核销</button>
    </div>
  </div>
</div>
<script src="../js/vue.min.js"></script>
<script src="../js/vue-resource1.3.4.js"></script>
<script src="../js/remjs.js"></script>
<script src="../js/url.js"></script>
<script>
  
  function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
  }
  
  var voucherno = GetQueryString("voucherno").toString();
  console.log(voucherno);
  
  var vm = new Vue({
    el: '.elbox',
    data: {
      voucherdata: {},
      userinfo: {},
      isshow: false,
      password: "",
      coderemark: ""
    },
    created: function () {
      var $this = this;
      this.$http.post(urlport + 'voucher/applyVoucherNoDetail', JSON.stringify({"voucherNo": voucherno})).then(function (data) {
        var data = data.data;
        if (data.status == 200) {
          console.log(data.data);
          $this.voucherdata = data.data.voucher;
          $this.userinfo = data.data.user.userInfomation;
        }
      }, function () {
        console.info('error');
      });
    },
    methods: {
      openbox: function () {
        var $this = this;
        $this.isshow = true;
      },
      closebox: function () {
        var $this = this;
        $this.isshow = false;
      },
      submit: function () {
        /*获取code*/
        // var loginwx = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx2dae981699450aec&redirect_uri=https://h5.fotilestyle.com/html/login-wx.html?id=978&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect";
        var urllong = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx2dae981699450aec&redirect_uri=https://h5.fotilestyle.com/fotilestyle-test/html/sitecard2.html?voucherno="+voucherno+"&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect" + "&voucherno=" + voucherno;
        //alert(urllong);
        window.location.href = urllong;
        var $this = this;
        console.log($this.password);
        console.log($this.coderemark);
        this.$http.post(
          urlport + 'voucher/applyVoucherNo',
          JSON.stringify({
            "applyRemark": $this.coderemark,
            "applySecret": $this.password,
            "applyWx": $this.userinfo,
            "voucherNo": voucherno
          })
        ).then(function (data) {
          var data = data.data;
          if (data.status == 200) {
            console.log(data.data);
            $this.voucherdata = data.data.voucher;
            $this.userinfo = data.data.user.userInfomation;
          }
        }, function () {
          console.info('error');
        });
      },
      dateFormat: function (time) {
        var date = new Date(time);
        var year = date.getFullYear();
        /* 在日期格式中，月份是从0开始的，因此要加0
         * 使用三元表达式在小于10的前面加0，以达到格式统一  如 09:11:05
         * */
        var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
        var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        // 拼接
        return year + "-" + month + "-" + day;
      }
    }
  });

</script>
</body>
</html>
