<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ncosG11zvqkIFEq4EMi41IUbEtkm95Xi"></script>
    <title>百度地图</title>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/api.js'></script>
<script type="text/javascript">
    $(function () {
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        var id = GetQueryString("id");
        console.log("来自上一个页面的id=" + id);
        $api.post('http://121.40.135.115:8080/fotile-api-0.0.2/curriculumn/detail ', {
            id: id
        }, function (res) {
            data = res.data.store;
            console.log(data);
            // 百度地图API功能
            var x = data.lng;
            var y = data.lat;
            var sitename = data.storeName;
            var map = new BMap.Map("allmap");
            var point = new BMap.Point(x, y);
            map.centerAndZoom(point, 15);
            var marker = new BMap.Marker(point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            var label = new BMap.Label(sitename, {offset: new BMap.Size(20, -10)});
            marker.setLabel(label);

        });
    });
</script>
</body>
</html>
