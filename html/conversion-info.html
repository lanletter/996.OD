<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 这是个iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 不要让设备识别电话号码和邮箱地址-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <!-- DNS预解析-->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <script src="../js/tingyun-rum.js"></script>
    <link href="../css/common.css?ver=403" rel="stylesheet">
    <title>单位换算规则</title>
    <style>
        html,body{
            overflow-x: hidden;
        }
        .jf-info {
            /*margin-top: 1.86rem;*/
            padding: 0.4rem 0.54rem 0.54rem 0.54rem;
            font-size: 0.28rem;
            color: #2f2f2f; }
        .jf-info h4 {
            text-align: center;
            color: #d3ae4d;
            font-size: 0.44rem;}
        .jf-info li {
            padding-bottom: 0.4rem; }
        .jf-info li img{
            margin: 0;
            padding: 0;
            width: 100%; }
    </style>
</head>
<body>
<div class="jf-info">
    <!--<h4>单位换算说明</h4>-->
    <ul>
        <li v-html="instruction">nnnnnnn你你你你</li>
    </ul>
</div>

<script>
    function setFontSize() {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 10 + "px";
    }

    setFontSize();
    window.onresize = function () {
        setFontSize();

    };
</script>
<script src="../js/lib2.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/vue-resource1.3.4.js"></script>
<script src="../js/url.js"></script>
<script>
    var vm = new Vue({
        el: '.jf-info',
        data: {
            instruction: ''
        },
        created: function () {
            var $this = this;
            this.$http.post(urlport + 'instruction/detail', {"code": "unit"}).then(function (data) {
                console.info(data.data);
                var data = data.data;
                if (data.status == 200) {
                    $this.instruction = data.data.instruction;
                }

            }, function () {
                console.info('error');
            });

        }
    });

</script>
</body>
</html>
