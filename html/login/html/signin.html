    $("#verifycode").click(function () {
        /*判断手机号码格式*/
        var phone = document.getElementById('phonenum').value;
        if(!phone){
            alert('请输入手机号码');
            return false;
        }else if (!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
            alert('手机号码输入有误，请重新输入');
            document.getElementById("phonenum").value = "";
            $("#delete1").css("display", "none");
            return false;
        }
        /*倒计时60s*/
        function invokeSettime(obj) {
            var countdown = 60;
            settime(obj);
            function settime(obj) {
                if (countdown == 0) {
                    $(obj).attr("disabled", false);
                    $(obj).text("获取验证码");
                    $(obj).addClass("yellowbg");
                    $(obj).removeClass("greybg");
                    countdown = 60;
                    return;
                } else {
                    $(obj).attr("disabled", true);
                    $(obj).text("(" + countdown + ") s 重新发送");
                    $(obj).addClass("greybg");
                    $(obj).removeClass("yellowbg");
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }, 1000)
            }
        }
        new invokeSettime("#verifycode");
        $.ajax({
            type: 'POST',
            url: 'https://h5.fotilestyle.com/AccountProxy/v2/verifycode',
            datatype: "json",

//              alert(ret);
                /*string转json*/
                var obj = eval('(' + ret + ')');
                if(obj.resultCode=="2004"){
                    alert("请求次数太多");
                }
            }
        });
    });

    function loginInputValid() {
        var phone = document.getElementById('phonenum').value;
        var message = document.getElementById('message').value;
        var newpwd = document.getElementById('newpwd').value;
        var password = document.getElementById('password').value;
        if(!phone){
            alert('请输入手机号码');
            return false;
        }else if (!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
            alert('手机号码输入有误，请重新输入');
            document.getElementById("phonenum").value = "";
            $("#delete1").css("display", "none");
            return false;
        }
        if (!(/^\d{6}$/.test(message))) {
            alert('验证码格式有误，请重新输入');
            document.getElementById("message").value = "";
            $("#delete2").css("display", "none");
            return false;
        }
        if (!(/^.{6,20}$/.test(newpwd))) {
            alert('新密码输入有误，请重新输入');
            document.getElementById("newpwd").value = "";
            $("#delete3").css("display", "none");
            return false;
        }
        if (newpwd !== password) {
            alert('两次密码输入不一致');
            document.getElementById("password").value = "";
            $("#delete4").css("display", "none");
        }
        return true;
    }
