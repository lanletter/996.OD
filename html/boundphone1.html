<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta charset="utf-8">
    <!-- 这是个iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name='viewport'
          content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum-scale=1.0'>
    <!-- DNS预解析-->
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <script src="../js/tingyun-rum.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css?ver=403">
    <link rel="stylesheet" type="text/css" href="../css/findpwd.css?ver=403">
</head>
<body>
<div class="divbreak"></div>
<ul class="ulstyle">
    <li class="explain">
        <p id="nickName"></p>
        <p>请绑定手机号</p>
    </li>
    <li class="edit">
        <input placeholder="手机号" id="phonenum" maxlength="11"/>
        <img src="../img/findx.png" id="delete" style="display:none;">
    </li>
    <li class="editshort">
        <input placeholder="验证码" id="codenum" maxlength="6"/>
        <img src="../img/findx.png" id="delete1">
    </li>
    <li class="codebtn">
        <button class="yellowbg" id="verifycode">获取验证码</button>
    </li>
    <li>
        <p class="warn warn1" style="display: none;">手机号格式不正确，请重新输入</p>
        <p class="warn warn2" style="display: none;">验证码不正确，请重新输入</p>
        <span class="nextbtn">下一步</span>
    </li>
</ul>
</body>
<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/url.js'></script>
<script type="text/javascript" src='../js/jquery.cookie.js'></script>
<script>
    /*获取url*/
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = GetQueryString("id");
    var h5url = $.cookie('h5url');
    var unionid = $.cookie('unionid');
    var nickname = $.cookie('nickname');
    var headimgurl = $.cookie('headimgurl');

    $("#nickName").text(nickname);

    /*输入框选中效果*/
    $(document).ready(function () {
        /*手机号输入效果*/
        $("#phonenum").focus(function () {
            $("#delete").css("display", "block");
            $(".warn1").css("display", "none");
            $(".edit").removeClass("bdred");
            $("#delete").click(function () {
                $("#phonenum").val("");
                $("#delete").css("display", "none");
            });
            $("#phonenum").keyup(function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).bind("paste", function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).css("ime-mode", "disabled");
        });
        $("#phonenum").blur(function () {
            if ($("#phonenum").val() == "") {
                $("#delete").css("display", "none");
            }
        });
        /*验证码输入效果*/
        $("#codenum").focus(function () {
            $("#delete1").css("display", "block");
            $(".warn2").css("display", "none");
            $(".editshort").removeClass("bdred");
            $("#delete1").click(function () {
                $("#codenum").val("");
                $("#delete1").css("display", "none");
            });
            $("#codenum").keyup(function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).bind("paste", function () {
                var tmptxt = $(this).val();
                $(this).val(tmptxt.replace(/\D|^0/g, ''));
            }).css("ime-mode", "disabled");
        });
        $("#codenum").blur(function () {
            if ($("#codenum").val() == "") {
                $("#delete1").css("display", "none");
            }
        });
    });

    $("#verifycode").click(function () {
        /*倒计时60s*/
        function invokeSettime(obj) {
            var countdown = 60;
            settime(obj);

            function settime(obj) {
                if (countdown == 0) {
                    $(obj).attr("disabled", false);
                    $(obj).text("获取验证码");
                    $(obj).addClass("yellowbg");
                    $(obj).removeClass("greybg");
                    countdown = 60;
                    return;
                } else {
                    $(obj).attr("disabled", true);
                    $(obj).text("(" + countdown + ") s 重新发送");
                    $(obj).addClass("greybg");
                    $(obj).removeClass("yellowbg");
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }, 1000)
            }
        }

        new invokeSettime("#verifycode");

        $.ajax({
            type: 'POST',
            url: urlport + 'user/getVerificationCode',
            datatype: "json",
            data: JSON.stringify({
                phone: $("#phonenum").val(),
                type: 5
            }),
            contentType: 'application/json;charset=UTF-8',
            success: function (ret) {
                if (ret.status !== 200) {
                    alert(ret.errorMessage);
                }
            }
        });
    });

    $(".nextbtn").click(function () {
        if (!loginInputValid()) return;
        /*微信unionid和手机号绑定or注册*/
        alert(JSON.stringify({
            unionId: unionid,
            weChat: nickname,
            picture: headimgurl,
            tel: $("#phonenum").val(),
            verificationCode: $("#codenum").val()
        }));
        $.ajax({
            type: 'POST',
            url: urlport + 'user/loginByUnionIDAndTel',
            datatype: "json",
            data: JSON.stringify({
                unionId: unionid,
                weChat: nickname,
                picture: headimgurl,
                tel: $("#phonenum").val(),
                verificationCode: $("#codenum").val()
            }),
            contentType: 'application/json;charset=UTF-8',
            success: function (ret) {
                alert(JSON.stringify(ret));
                if (ret.status == "200") {
                    $api.toast('微信绑定成功', 2000);
                    window.location.href = h5url;
                }else {
                    $.cookie('codenum', $("#codenum").val());
                    var boundPhone = "boundPhone2.html?id=" + id;
                    window.location.href = boundPhone;
                }
            }
        });
    });

    /*判断手机号和验证码格式是否正确*/
    function loginInputValid() {
        var phone = document.getElementById('phonenum').value;
        if (!(/^1[0-9]{10}$/.test(phone))) {
            document.getElementById("phonenum").value = "";
            $("#delete").css("display", "none");
            $(".warn1").css("display", "block");
            $(".edit").addClass("bdred");
            return false;
        }
        var codenum = document.getElementById('codenum').value;
        if (!(/^\d{4}$/.test(codenum))) {
            document.getElementById("codenum").value = "";
            $("#delete1").css("display", "none");
            $(".warn2").css("display", "block");
            $(".editshort").addClass("bdred");
            return false;
        }
        return true;
    }
</script>
</html>
