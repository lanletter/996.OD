<html>

<body>
<div class="menulist">
    <header>
        <h3 v-html="data.title"></h3>
        <div v-html="data.desc"></div>
        <p id="instructions" style="display: none"></p>
    </header>
    <ul class="menuul">
        <li v-for="(item,index) in data.list">
            <a :href="item.url"  :style="{backgroundImage: 'url(' + item.picture + ')'}"></a>
            <p class="name" v-html="item.name"></p>
            <p class="num">
                <span class="viewnum" v-html="item.pageviews"></span>
                <span class="collectnum" v-html="item.collect_count"></span>
            </p>
        </li>
    </ul>

</div>

<div class="footer" style="display: none;">
    <img src="../img/logo_gold2.png">
    <p>
        <span>方太生活家</span>
        <span>分享生活味道</span>
    </p>
    <span id="jump" class="deeplikopen">打开</span>
    <span id="download">下载</span>
</div>

<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/api.js'></script>

<script type="text/javascript" src='../js/ft.js'></script>
<script type="text/javascript" src='../js/jquery.cookie.js'></script>

<script type="text/javascript" src="../js/UMAnalytics.js"></script>

<link href="../css/hls/video-js.css" rel="stylesheet">
<script src="../js/hls/video.js"></script>
<script type="text/javascript" src='../js/deeplink.js'></script>
<script>
    /*获取url*/
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = GetQueryString("id");
    var device = GetQueryString("device");
    if (device == null || device == "null") {
        $(".footer").show();
    } else {
        $(".footer").hide();
    }
    if (device == "ios") {
        var userid;
        var token;
        //app交互—获取userid
        ft.isLogin2(function (result) {
            var errorcode = result.errorCode.toString();
            //alert(errorcode);
            if (errorcode == "1") {
                userid = result.data.userId.toString();
                if (userid !== "1" && userid !== 1) {
                    token = result.data.token.toString();
                }
                choose();
            } else if (errorCode == "0") {
            } else if (errorCode == "-1") {
            } else if (errorCode == "-2") {
            }
        });
    } else if (device == "android") {
        var userid;
        var token;
        //app交互—获取userid
        ft.isLogin2(function (result) {
            var errorcode = result.errorCode.toString();
            //alert(errorcode);
            if (errorcode == "1") {
                userid = result.data.userId.toString();
                if (userid !== "1" && userid !== 1) {
                    token = result.data.token.toString();
                }
                /*Android端判断是否菜谱页*/
                if (device == "android") {
                    ft.MenuLinght(function (result) {
                        var errorcode = result.errorCode.toString();
                        // alert(errorcode);
                        choose();//继续执行后面内容
                    });
                }
            } else if (errorCode == "0") {
            } else if (errorCode == "-1") {
            } else if (errorCode == "-2") {
            }
        });
    } else {
        var userid = 1;
        var token;
        choose();
    }

    var canClick = true;

    function choose() {
        var vm = new Vue({
            el: '.menulist',
            data: {
                data: {},
                dataask: {},
                datalist: {},
                dataother: {},
                basicInfo: {},
                materialsList: {},
                isgray: false,
                isshow: false
            },
            created: function () {
                var $this = this;

                $.ajax({
                    url: urlport + 'special/menuDetail',
                    type: 'POST',
                    data: JSON.stringify({"id": id}),
                    timeout: 5000, //超时时间
                    contentType: "application/json;charset=utf-8",
                    dataType: 'json', //返回的数据格式
                    success: function (data) {
                        callback(data);
                    },
                    error: function (errorMsg) {
                        console.log('错误');
                        console.log(errorMsg);
                    }
                });

                function callback(data) {
                    var data = data;

                    if (data.status == 200) {
                        console.info(data);
                        /*url添加device标志*/
                        for (var i = 0; i < data.data.list.length; i++) {
                            var urlold = data.data.list[i].url;
                            urlnew = urlold + "&device=" + device + "&jump=jump";
                            // console.log(urlnew);
                            data.data.list[i].url = urlnew;
                        }
                        $this.data = data.data;
                        console.info($this.data);
                    }

                    $("#instructions").html($this.data.desc);
                    /*分享链接专用*/
                    var sharetitle = $this.data.title;
                    var sharedesc = $("#instructions").text().replace(/[\r\n]/g, "").replace(/(^\s+)|(\s+$)/g, "").replace(/\s/g, "");
                    var shareimg = $this.data.title;
                    var sharestr = $this.data.url;
                    var sharelink = sharestr.replace(/api/, "h5");
                    /*微信分享专用*/
                    $.ajax({
                        type: 'GET',
                        url: urlport + 'wx/wxConfig.json?url=' + encodeURIComponent(window.location.href.split('#')[0]),
                        success: function (data) {
                            // console.info(data.appId);
                            wx.config({
                                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                                appId: data.appId, // 必填，公众号的唯一标识
                                timestamp: data.timestamp, // 必填，生成签名的时间戳
                                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                                signature: data.signature,
                                jsApiList: [
                                    "onMenuShareTimeline",
                                    "onMenuShareAppMessage",
                                    "onMenuShareQQ",
                                    "onMenuShareWeibo",
                                    "onMenuShareQZone"
                                ]
                            });
                            wx.ready(function () {
                                //分享给朋友圈
                                wx.onMenuShareTimeline({
                                    title: sharetitle, // 分享标题
                                    link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: shareimg, // 分享图标
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                                //分享给朋友
                                wx.onMenuShareAppMessage({
                                    title: sharetitle, // 分享标题
                                    desc: sharedesc, // 分享描述
                                    link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: shareimg, // 分享图标
                                    type: '', // 分享类型,music、video或link，不填默认为link
                                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                            });
                        },
                        error: function (xhr, type) {
                            //alert(111);
                        }
                    })
                }

            },
            methods: {
                atten: function () {
                    if (this.isgray) return;
                    this.isgray = true;
                    console.info(11);
                },
                play: function (obj) {
                    var obj = document.getElementById("video");
                    obj.play();
                    document.getElementById("play").style.display = 'none';
                    obj.controls = true;
                    obj.addEventListener('ended', function () {
                        document.getElementById("play").style.display = 'block';
                        obj.controls = false;
                    });
                    obj.addEventListener('pause', function () {
                        document.getElementById("play").style.display = 'block';
                        obj.controls = false;
                    });
                    //console.info(55);
                },
                imgclick: function (obj) {
                    /*点击查看大图*/
                    // console.log(obj.currentTarget);
                    var imgdom = obj.currentTarget.innerHTML;
                    $("#imgSrc").empty().append(imgdom.toString());
                    var _this = $("#imgSrc .pageimg2");
                    // console.log(_this.attr("src"));
                    imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
                },
                deeplikopen: function (obj) {
                    $(".footer .deeplikopen").click();
                },
                callKitchenware: function (obj) {
                    //app交互——唤起智能菜谱
                    // alert(obj.currentTarget.innerHTML);
                    var dom = obj.currentTarget.innerHTML;
                    $("#DeviceId").empty().append(dom.toString());
                    var dom2 = $("#DeviceId span").text();
                    // alert(dom2);
                    ft.callKitchenware({
                        pid: dom2.toString()
                    })
                },
                pushStore: function (obj) {
                    //app交互——唤起智能菜谱
                    // $("#pushStore").on("click", function () {
                    //alert("111");
                    ft.pushStore(function (result) {

                    });
                    //});
                },
                star: function (obj) {
                    console.log(canClick);
                    if (!canClick) return;
                    canClick = false;

                    // app交互——获取登录状态
                    ft.isLogin(function (result) {
                        var errorcode = result.errorCode.toString();
                        if (errorcode == "1") {
                            //$api.toast('登陆成功', 2000);
                            userid = result.data.userId.toString();
                            if (userid !== "1" && userid !== 1) {
                                token = result.data.token.toString();
                            }
                            //alert(userid);
                            //收藏
                            var follow = $("#star").attr('class');
                            if (follow == "icon-msg") {
                                $.ajax({
                                    url: urlport + 'favorite/create',
                                    type: 'POST',
                                    data: JSON.stringify({
                                        "refId": id,
                                        "type": 1,
                                        "userId": userid
                                    }),
                                    timeout: 5000, //超时时间
                                    contentType: "application/json;charset=utf-8",
                                    dataType: 'json', //返回的数据格式
                                    success: function (data) {
                                        console.log(data);
                                        console.log("111");
                                        $("#star").addClass("icon-msg2");
                                        $("#star").removeClass("icon-msg");
                                        var oldnum = $("#star").next().text();
                                        $("#star").next().text(parseInt(oldnum) + 1);
                                        $api.toast('收藏成功！', 3000);
                                        /*友盟打点：菜谱收藏*/
                                        UMAnalyticsAgent.trackWithProperty("h5收藏菜谱", {
                                            "菜谱名称": data.data.name
                                        });
                                    },
                                    error: function (errorMsg) {
                                        console.log('错误');
                                        console.log(errorMsg);
                                    }
                                });
                            } else if (follow == "icon-msg2") {
                                $.ajax({
                                    url: urlport + 'favorite/cancel',
                                    type: 'POST',
                                    data: JSON.stringify({
                                        "refId": id,
                                        "type": 1,
                                        "userId": userid
                                    }),
                                    timeout: 5000, //超时时间
                                    contentType: "application/json;charset=utf-8",
                                    dataType: 'json', //返回的数据格式
                                    success: function (data) {
                                        console.log(data);
                                        console.log("222");
                                        $("#star").addClass("icon-msg");
                                        $("#star").removeClass("icon-msg2");
                                        var oldnum = $("#star").next().text();
                                        $("#star").next().text(parseInt(oldnum) - 1);
                                        $api.toast('取消收藏！', 3000);
                                    },
                                    error: function (errorMsg) {
                                        console.log('错误');
                                        console.log(errorMsg);
                                    }
                                });
                            }
                        } else if (errorCode == "0") {
                            $api.toast('登陆取消', 2000);
                        } else if (errorCode == "-1") {
                            $api.toast('登陆失败', 2000);
                        } else if (errorCode == "-2") {
                            $api.toast('登陆不支持', 2000);
                        }
                    });

                    setTimeout(function () {
                        canClick = true;
                    }, 3000);


                }

            }
        });

    }

</script>


</body>
</html>
