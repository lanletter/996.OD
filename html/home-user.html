<body>
<div class="personinfo">
    <header>
        <img class="headimg" :src="data.picture">
        <div class="headinfo">
            <span class="nickname">Jakbob</span>
            <p>
                <span class="sex">男</span>
                <span class="age">90后</span>
            </p>
            <p><span class="time">2018-4-5</span>加入方太生活家</p>
        </div>
    </header>

    <div class="empty" v-if="data.list.length == 0">
        <img src="../img/empty.png">
        <p>该用户什么都没有留下</p>
    </div>

    <p class="bigtitle">
        <span>菜谱</span>
        <a class="deeplikopen">全部</a>
    </p>
    <ul class="menuul">
        <li v-for="(item,index) in data.list">
            <a :href="item.url" :style="{backgroundImage: 'url(' + item.picture + ')'}"></a>
            <p class="name" v-html="item.name"></p>
            <p class="num">
                <span class="viewnum" v-html="item.pageviews"></span>
                <span class="collectnum" v-html="item.collect_count"></span>
            </p>
        </li>
    </ul>
    <p class="bigtitle">
        <span>作品</span>
        <a class="deeplikopen">全部</a>
    </p>
    <ul class="workul">
        <li v-for="(item,index) in data.list">
            <a :href="item.url" :style="{backgroundImage: 'url(' + item.picture + ')'}"></a>
        </li>
    </ul>
</div>

<div class="footer" style="display: none;">
    <img src="../img/logo_gold2.png">
    <p>
        <span>方太生活家</span>
        <span>分享生活味道</span>
    </p>
    <span id="jump" class="deeplikopen">打开</span>
    <span id="download">下载</span>
</div>

<script type="text/javascript" src='../js/api.js'></script>

<script>
    /*获取url*/
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = GetQueryString("id");
    var device = GetQueryString("device");
    if (device == null || device == "null") {
        $(".footer").show();
    } else {
        $(".footer").hide();
    }

    var vm = new Vue({
        el: '.personinfo',
        data: {
            data: {},
            dataask: {},
            datalist: {},
            dataother: {}
        },
        created: function () {
            var $this = this;
            $.ajax({
                url: urlport + 'special/menuDetail',
                type: 'POST',
                data: JSON.stringify({"id": id}),
                timeout: 5000, //超时时间
                contentType: "application/json;charset=utf-8",
                dataType: 'json', //返回的数据格式
                success: function (data) {
                    callback(data);
                },
                error: function (errorMsg) {
                    console.log('错误');
                    console.log(errorMsg);
                }
            });

            function callback(data) {
                var data = data;
                if (data.status == 200) {
                    console.info(data);
                    /*url添加device标志*/
                    for (var i = 0; i < data.data.list.length; i++) {
                        var urlold = data.data.list[i].url;
                        urlnew = urlold + "&device=" + device + "&jump=jump";
                        // console.log(urlnew);
                        data.data.list[i].url = urlnew;
                    }
                    $this.data = data.data;
                    console.info($this.data);
                }

                $("#instructions").html($this.data.desc);
                /*分享链接专用*/
                var sharetitle = $this.data.title;
                var sharedesc = $("#instructions").text().replace(/[\r\n]/g, "").replace(/(^\s+)|(\s+$)/g, "").replace(/\s/g, "");
                var shareimg = $this.data.picture;
                var sharestr = $this.data.url;
                var sharelink = sharestr.replace(/api/, "h5");
                /*微信分享专用*/
                $.ajax({
                    type: 'GET',
                    url: urlport + 'wx/wxConfig.json?url=' + encodeURIComponent(window.location.href.split('#')[0]),
                    success: function (data) {
                        // console.info(data.appId);
                        wx.config({
                            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                            appId: data.appId, // 必填，公众号的唯一标识
                            timestamp: data.timestamp, // 必填，生成签名的时间戳
                            nonceStr: data.nonceStr, // 必填，生成签名的随机串
                            signature: data.signature,
                            jsApiList: [
                                "onMenuShareTimeline",
                                "onMenuShareAppMessage",
                                "onMenuShareQQ",
                                "onMenuShareWeibo",
                                "onMenuShareQZone"
                            ]
                        });
                        wx.ready(function () {
                            //分享给朋友圈
                            wx.onMenuShareTimeline({
                                title: sharetitle, // 分享标题
                                link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: shareimg, // 分享图标
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                },
                                cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });
                            //分享给朋友
                            wx.onMenuShareAppMessage({
                                title: sharetitle, // 分享标题
                                desc: sharedesc, // 分享描述
                                link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: shareimg, // 分享图标
                                type: '', // 分享类型,music、video或link，不填默认为link
                                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                },
                                cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });
                        });
                    },
                    error: function (xhr, type) {
                        //alert(111);
                    }
                })
            }

        },
        methods: {}
    });


</script>


</body>
</html>
