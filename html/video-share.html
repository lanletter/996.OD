<!DOCTYPE html>
<html>

    <!-- 全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 不要让设备识别电话号码和邮箱地址-->

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">

    <meta http-equiv="x-dns-prefetch-control" content="on">

<div class="vide-share videobox">
    <video id="my_video_1" controls="controls" class="video-js vjs-default-skin" preload="auto" data-setup='{}'>
        <source :src="kk.url" type="application/x-mpegURL">
    </video>
    <div class="videobox">
        <div id="J_prismPlayer" class="prism-player"></div>
        <span class="num">{{kk.count}}</span>
    </div>


    <div class="anchor">
        <h4>主播介绍</h4>
        <ul>
            <li class="tit">
                <img :src="kk.cookPicture" alt="">
                <p>
                    <strong>{{kk.name}}</strong><br/>
                    <em>{{kk.topic}}</em>
                </p>
            </li>
            <li class="introduct">{{kk.desc}}</li>
        </ul>
    </div>
</div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<script>


    var vm = new Vue({
        el: '.vide-share',
        data: {
            kk: {}
        },
        created: function () {
            var $this = this;
            this.$http.post(urlport + 'video/detail', {"id": "1111"}).then(function (data) {
                var data = data.data;
                if (data.status == 200) {

                    $this.kk = data.data;
                    console.info($this.kk);

                    /*微信分享链接专用*/
                    var sharetitle = data.data.topic;
                    var sharedesc = data.data.desc;
                    var shareimg = data.data.picture;
                    var sharestr = window.location.href;
                    var sharelink = sharestr.replace(/api/, "h5");
                    console.log(sharetitle + "|" + shareimg + "|" + sharelink + "|" + sharedesc);
                    $.ajax({
                        type: 'GET',
                        url: urlport + 'wx/wxConfig.json?url=' + encodeURIComponent(window.location.href.split('#')[0]),
                        success: function (data) {
                            console.info(data.appId);
                            wx.config({
                                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                                appId: data.appId, // 必填，公众号的唯一标识
                                timestamp: data.timestamp, // 必填，生成签名的时间戳
                                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                                signature: data.signature,
                                jsApiList: [
                                    "onMenuShareTimeline",
                                    "onMenuShareAppMessage",
                                    "onMenuShareQQ",
                                    "onMenuShareWeibo",
                                    "onMenuShareQZone"
                                ]
                            });
                            wx.ready(function () {
                                //分享给朋友圈
                                wx.onMenuShareTimeline({
                                    title: sharetitle, // 分享标题
                                    link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: shareimg, // 分享图标
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                                //分享给朋友
                                wx.onMenuShareAppMessage({
                                    title: sharetitle, // 分享标题
                                    desc: sharedesc, // 分享描述
                                    link: sharelink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: shareimg, // 分享图标
                                    type: '', // 分享类型,music、video或link，不填默认为link
                                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                            });
                        },
                        error: function (xhr, type) {
                            //alert(111);
                        }
                    })
                }

            }, function () {
                console.info('error');
            });

        },
        updated: function () {
            console.info(11);
        },
        mounted: function () {
            //var myPlayer = neplayer("my-video");

            // console.info();

            //         autoplay: true,       // 自动播放
            //         width: "100%",        // 播放器宽度
            //         height: "400px"      // 播放器高度
            //     });
            // }
            // InitPlayer();
        }, methods: function () {

        }
    });

</script>

</html>
